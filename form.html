<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ME</title>
    <link rel="stylesheet" href="./css/formstyle.css">
   
</head>

<body>

    <header>
        <a href="#"><img class="logo" src="./images/png/logo-no-background.png" alt=""></a>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="form.html">CONTACT</a></li>
        </ul>
    </header>

    <div class="containers">
        <img src="images/avatar-default-icon.png" alt="avatar icon" class="logimage">
        <h1>Contact Me</h1>
        <label for="fname">Full Name :</label> <br>
        <input type="text" name="fname" placeholder="Enter your name">
        <br>
        <label for="email">E-mail :</label> <br>
        <input type="email" name="email" placeholder="Enter your E-mail">
        <br>
        <label for="meeting">Meeting Date :</label> <br>
        <input type="date" name="meeting" placeholder="Enter your E-mail">
        <textarea name="comment" id="comment" cols="25" rows="10" class="comment"
            placeholder="Anything else ?"></textarea>
        <button type="submit">SUBMIT</button>
    </div>

    <script src="/js/header.js"></script>
</body>

</html>
